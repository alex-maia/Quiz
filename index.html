<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.24/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    
    <div id="area-quiz">
        <div id="area-alert"></div>
        <div id="area-question">
            <h3 id="question"> </h3>
        </div>
        <div id="area-answer">
        </div>
            <progress class="uk-progress" id="progressBar" value="0" max="100"></progress>
        <div id="area-button">
            <button id="submit" class="uk-button uk-button-primary uk-margin-right" onclick="result()">Obter resultados</button>
            <button id="next" onclick="nextQuestion()" class="uk-button uk-button-default">Próximo</button>
            <!-- <button id="previous" onclick="previousQuestion()" class="uk-button uk-button-default" style="display: none;">Anterior</button> -->
        </div>
    </div>
    <div id="area-result">
        <h3 id="result"></h3>
        <button id="reset" class="uk-button uk-button-secondary" onclick="initialize()">Recomeçar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.24/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.24/dist/js/uikit-icons.min.js"></script> 
    <script src="script.js"></script>
</body>
</html>
